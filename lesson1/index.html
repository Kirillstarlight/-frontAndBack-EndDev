<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Table Style</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>

<body>
  <!-- <div class="table-title">
  <h3>Data Table</h3>
  </div> -->


  <div class="btn-cont">
    <div class="todo-create-cont">
      <div id="createTodo" class="btn-b"> Add todo </div>
      <input id="textInput" type="text" placeholder="todo text">
    </div>
  </div>


  <table class="table-fill">
    <thead>
      <tr>
        <div>
          <th class="text-center">TODO's</th>
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </div>
      </tr>
    </thead>
    <tbody class="todo-container table-hover">
      <!-- completed class to line-through  -->
      <tr class="todo">
        <td class="text-left">January</td>
      </tr>

      <tr class="todo">
        <td class="text-left">February</td>
      </tr>

      <tr class="todo">
        <td class="text-left">March</td>
      </tr>

      <tr class="todo">
        <td class="text-left">April</td>
      </tr>

    </tbody>
  </table>



  <script type="text/javascript" src="js/app2.js"></script>

</body>
</html>
